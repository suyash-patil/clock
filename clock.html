<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
      <div class="clock" style="margin-top: 50px;">
        <div class="clock-face">
          <div class="hand hour-hand" style="width: 30%;
          left: 20%;"></div>
          <div class="hand min-hand" style="opacity: 50%;"></div>
          <div class="hand second-hand"
          style="transform: rotate(-90deg); 
                transition-timing-function: ease-in-out; opacity: 25%;"></div>
        </div>
      </div>
      <div style="color: white;">
        <div class="digital" style="text-align: center;  padding: 10px;  font-size: 10rem;"></div>
        <div class="date" style=" padding: 20px; text-align: center; font-size: 7rem;"></div>
        <div class="day" style=" padding: 20px; text-align: center; font-size: 7rem;"></div>
      </div>

    <script src="components/script.js"></script>
  </body>
</html>
